<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Custo de Receitas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    input {
      width: 80px;
    }

    button {
      padding: 6px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Cálculo de Custo de Receita</h2>

  <table>
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Custo</th>
      </tr>
    </thead>

    <tbody id="tabela">
      <tr>
        <td>Alho</td>
        <td><input type="number" step="0.01" oninput="calcular()"></td>
        <td><input type="number" step="0.01" oninput="calcular()"></td>
        <td class="custo">R$ 0.00</td>
      </tr>
    </tbody>
  </table>

  <h3>Total: <span id="total">R$ 0.00</span></h3>

  <script>
    function calcular() {
      let total = 0;

      const linhas = document.querySelectorAll("#tabela tr");

      linhas.forEach(linha => {
        const precoInput = linha.querySelector("td:nth-child(2) input");
        const qtdInput   = linha.querySelector("td:nth-child(3) input");
        const custoTd    = linha.querySelector(".custo");

        const preco = Number(precoInput.value) || 0;
        const qtd   = Number(qtdInput.value) || 0;

        const custo = preco * qtd;

        custoTd.textContent = "R$ " + custo.toFixed(2);
        total += custo;
      });

      document.getElementById("total").textContent =
        "R$ " + total.toFixed(2);
    }
  </script>

</body>
</html>
