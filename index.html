<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Custo de Receitas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cálculo de Custo de Receitas</h1>

  <input type="text" id="busca" placeholder="Pesquisar ingrediente">

  <ul id="lista-ingredientes"></ul>

  <h2>Receita</h2>
  <table>
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Custo</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="receita"></tbody>
  </table>

  <h3>Total: R$ <span id="total">0.00</span></h3>

  <script src="script.js"></script>
</body>
</html>
